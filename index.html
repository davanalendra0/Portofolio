<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Dava - Portofolio</title>
</head>
<body>

    <!-- Header -->
    <header class="header">
        <div class="logo">
            <img src="asset/img/Logo.png" alt="logo">
        </div>

        <nav class="nav">
            <a href="#work" data-text="work"><span>work</span></a>
            <a href="#about" data-text="about"><span>about</span></a>
            <a href="#contact" data-text="contact"><span>contact</span></a>
        </nav>
    </header>

    <!-- Hero -->
    <section class="hero">
        <div class="hero-content">
            <div class="hero-intro">
                <span class="line"></span>
                <span class="hello">HELLO,</span>
            </div>

            <h1 class="hero-title">
                I am Dava Nalendra<br>
                Technology & Creative Enthusiast
            </h1>
        </div>

        <!-- Background Pattern -->
        <div class="hero-pattern">
            <div class="hero-pattern">
                <svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="800" cy="0" r="150" stroke="#ffffff" stroke-width="1" fill="none" opacity="0.12"/>
                    <circle cx="800" cy="0" r="300" stroke="#ffffff" stroke-width="1" fill="none" opacity="0.10"/>
                    <circle cx="800" cy="0" r="450" stroke="#ffffff" stroke-width="1" fill="none" opacity="0.08"/>
                    <circle cx="800" cy="0" r="600" stroke="#ffffff" stroke-width="1" fill="none" opacity="0.06"/>
                    <circle cx="800" cy="0" r="750" stroke="#ffffff" stroke-width="1" fill="none" opacity="0.05"/>
                </svg>
            </div>
        </div>
    </section>

    
    <script src="js/script.js"></script>
</body>
</html>
